<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="" th:href="@{Stylesheet.css}"/>
    <meta charset="UTF-8">
    <title>Create card</title>
</head>
<body>

<header th:replace="fragments/logo :: logo"></header>

<nav th:replace="fragments/adminHeader"></nav>


<div style="margin-left: 40px">
    <form th:action="@{/createCard}" th:method="post" th:object="${card}">
        <div>
            <h7>Overskrift: </h7>
            <br/>
            <input type="text" name="name" >
            <br/>
            <h7>Pris:</h7>
            <br/>
            <input type="text"  name="price">
        </div>
        <div class="form-group" style="margin-top: 12px">
            Brødtekst: <textarea class="form-control" maxlength="500" rows="6" id="form-controller" name="description" ></textarea>
        </div>
        <div class="form-group">
            Billede URL:
            <br/>
            <input type="text" name="imagePath">
            <input class="addCard" type="submit" value="Tilføj" maxlength="500">
        </div>
    </form>
</div>

</body>
</html>
